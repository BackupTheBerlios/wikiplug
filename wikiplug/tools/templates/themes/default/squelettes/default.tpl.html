<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
<title>{WIKINI_TITRE}</title>
{WIKINI_META_ROBOTS}
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<meta name="keywords" content="{WIKINI_MOTS_CLES}" />
<meta name="description" content="{WIKINI_DESCRIPTION}" />
{WIKINI_STYLES_CSS}
{WIKINI_JAVASCRIPTS}
</head>

<body {WIKINI_BODY}>
<div style="display: none;"><a href="{WIKINI_RESETSTYLE}" accesskey="7"></a></div>

		<h1 id="titre_site">{WIKINI_TITRE_SITE}</h1>
	</div>
	<div id="menu_column">
		{{include page="PageMenu"}}

		{WIKINI_PAGE}

	<div id="bandeau_bas">
		{WIKINI_BARRE_BAS}

		<a href="{WIKINI_BASE_URL}DerniersChangementsRSS/xml"><img src="tools/templates/themes/default/images/rss.png"></a> 
	</div>
</div>
