<!doctype html>

<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->

<head>
  <meta charset="iso-8859-1">
  <!--[if IE]><![endif]-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{titrepage}}</title>{{metarobots}}  
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width; initial-scale=1.0;">  
  <meta name="keywords" content="{{configuration param="meta_keywords"}}" />
  <meta name="description" content="{{configuration param="meta_description"}}" />
  <link rel="alternate" type="application/rss+xml" title="Flux RSS des derniers changements du wikini" href="{{configuration param="base_url"}}DerniersChangementsRSS/xml" />
  <link rel="shortcut icon" type="image/x-icon" href="tools/templates/themes/outils-reseaux/images/favicon.ico">
  <link rel="apple-touch-icon" href="tools/templates/themes/outils-reseaux/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="tools/templates/themes/outils-reseaux/images/favicon.png" />
  <link rel="stylesheet" href="tools/templates/presentation/styles/yeswiki-base.css?v=1">
  <link rel="stylesheet" href="tools/templates/themes/outils-reseaux/styles/outils-reseaux.css?v=1">
  <link rel="stylesheet" media="handheld" href="tools/templates/presentation/styles/handheld/handheld.css?v=1">
  <script src="tools/templates/libs/modernizr-1.6.min.js"></script>
</head>

<body {{parambody}}>
  <div id="container">
	<header class="row">
		<a id="lienlogo" href="{{configuration param="base_url"}}" title="Retourner sur la page principale"></a>
		<nav id="menuhaut">
			{{include page="PageMenuHaut" doubleclic="1"}}
		</nav><!-- fin menuhaut -->	
		<div id="identification">
			{{login template="horizontal.tpl.html"}}	
		</div><!-- fin identification -->
		<a id="liencontact" href="{{configuration param="base_url"}}ContactS" title="Contactez nous!">Contact</a>
		<div id="moteurrecherche">
			{{moteurrecherche}}
		</div><!-- fin moteurrecherche -->	
		<div class="clear"></div>
	</header><!-- fin header -->
		    <div id="page" class="vert row" {{doubleclic}}>
		   		{WIKINI_PAGE}
				<div class="clear"></div>
				{{barreredaction}}
		 	</div><!-- fin page -->	 					
   <footer>
		{{include page="PageFooter" doubleclic="1"}}
		<div class="clear"></div>
		<div id="copyright">{{include page="PageCopyright" doubleclic="1"}}</div>
    </footer><!-- end of footer -->
  </div> <!-- end of #container -->
  
  <script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script>
  <script>!window.jQuery && document.write('<script src="tools/templates/libs/jquery.tools.1.2.5.min.js"><\/script>')</script>
  <!--[if lt IE 7 ]>
    <script src="tools/templates/libs/dd_belatedpng.js?v=1"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->
  {{liensjavascripts}}
</body>
</html>
