<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>{{titrepage}}</title>{{metarobots}}
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<meta name="keywords" content="{{configuration param="meta_keywords"}}" />
		<meta name="description" content="{{configuration param="meta_description"}}" />
		<link rel="alternate" type="application/rss+xml" title="Flux RSS des derniers changements" href="{{configuration param="base_url"}}DerniersChangementsRSS/xml" />
		{{liensstyle}}
		{{liensjavascripts}}
		<script type="text/javascript">
		jQuery(function(){
			$("#identification").bind("mouseenter", function()
			{				
				$(this).css('position','absolute').find(".formulaire_identification").slideDown('fast');
			}).bind("mouseleave", function()
			{				
				$(this).find(".formulaire_identification").slideUp('fast', function(){$("#identification").css('position','relative');} );
				
			});

			//menu de gauche avec accordeon		
			$("#menu_gauche ul ul").hide();
			$("#menu_gauche ul ul").prev("a").bind("click", function()
			{				
				$(this).next("ul").slideToggle('fast');
				return false;
			});
			
			//arrondis et transparence			
			$(".arrondi").corners("10px transparent");
			$("#moteur_recherche").css('position','absolute');
		});
		
		</script>
	</head>
	
	<body {{parambody}}>
		<div id="fond_degrade">
		<div id="conteneur">
			<div id="top">
				<a id="lien_accueil" href="{{configuration param="base_url"}}" title="Retour &agrave; la page d'accueil">&nbsp;</a>
				<div id="titre_haut">
					{{include page="PageTitreHaut" doubleclic="1"}}
				</div>
				<div id="menu_haut" class="arrondi">
					{{include page="PageMenuHaut" doubleclic="1"}}
				</div>
			</div> <!-- fin div top -->
			<div id="content" class="arrondi" {{doubleclic}}>
					{WIKINI_PAGE}
			</div> <!-- fin div content -->
			<div id="menu_gauche" class="arrondi">
				{{include page="PageMenu" doubleclic="1"}}
			</div><!-- fin div menu_gauche -->
			<div id="footer">
				{{include page="PageFooter" doubleclic="1"}}
			</div>  <!-- fin div footer -->
		</div> <!-- fin div conteneur -->
		</div> <!-- fin div fond_degrade -->
	</body>
</html>
