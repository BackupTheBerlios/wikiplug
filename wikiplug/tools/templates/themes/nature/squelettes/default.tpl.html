<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>{{titrepage}}</title>{{metarobots}}
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<meta name="keywords" content="{{configuration param="meta_keywords"}}" />
		<meta name="description" content="{{configuration param="meta_description"}}" />
		<link rel="alternate" type="application/rss+xml" title="Flux RSS des derniers changements" href="{{configuration param="base_url"}}DerniersChangementsRSS/xml" />
		{{liensstyle}}
		{{liensjavascripts}}
		<script type="text/javascript">
		jQuery(function(){
			$("#identification").bind("mouseenter", function()
			{				
				$(this).find(".formulaire_identification").slideDown('fast');
			}).bind("mouseleave", function()
			{				
				$(this).find(".formulaire_identification").slideUp('fast');
				
			});

			//menu haut avec liste déroulante		
			$("#menu_haut ul ul").hide();
			$("#menu_haut ul li").each(function(){			
				$(this).mouseover(function(){			
					$(this).children("ul").slideDown("fast");			
					if($.browser.msie) { var hauteur = $(this).width();    $(this).children("ul").css({marginLeft:"-"+hauteur+"px"});   }		
					$(this).prev().children("ul").fadeOut("fast");			
					$(this).siblings().children("ul").fadeOut("fast");
				});
				
			});
			$("#menu_haut").mouseleave(function(){
				$("#menu_haut ul ul").fadeOut("fast");
			});
						
			$(".arrondi").corners("10px transparent");			
		});
		
		</script>
	</head>
	
	<body {{parambody}}>
		<div id="conteneur">
			<div id="top">
				<a id="lien_accueil" href="{{configuration param="base_url"}}" title="Retour &agrave; la page d'accueil">&nbsp;</a>
				<div id="titre_haut">
					{{include page="PageTitreHaut" doubleclic="1"}}
				</div> <!-- fin div menu -->				
				<div id="moteur_recherche">
					{{moteurrecherche}}
				</div><!-- fin div moteur_recherche -->
				<div id="identification">
					{{login}}
				</div><!-- fin div identification -->
				<div id="menu_haut">
				{{include page="PageMenu" doubleclic="1"}}
			</div><!-- fin div menu_haut -->
			</div><!-- fin div top -->
			<div id="content" {{doubleclic}}>
				<div id="fondpage" class="arrondi">
					<div id="contenu">
						{WIKINI_PAGE}
					</div>
				</div>
			</div><!-- fin div content -->			
			<div id="footer">
				{{include page="PageFooter" doubleclic="1"}}
			</div>  <!-- fin div footer -->
		</div> <!-- fin div conteneur -->
	</body>
</html>
