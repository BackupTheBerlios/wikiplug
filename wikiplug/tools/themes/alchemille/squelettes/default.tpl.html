<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>{{titrepage}}</title>{{metarobots}}
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<meta name="keywords" content="{{configuration param="meta_keywords"}}" />
		<meta name="description" content="{{configuration param="meta_description"}}" />
		<link rel="alternate" type="application/rss+xml" title="Flux RSS des derniers changements" href="{{configuration param="base_url"}}DerniersChangementsRSS/xml" />
		{{liensstyle}}
		{{liensjavascripts}}
		<script type="text/javascript">
		ddaccordion.init({
			headerclass: "titreaccordeon", //Shared CSS class name of headers group
			contentclass: "corpsaccordeon", //Shared CSS class name of contents group
			revealtype: "mouseover", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
			mouseoverdelay: 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
			collapseprev: true, //Collapse previous content (so only one open at any time)? true/false 
			defaultexpanded: [], //index of content(s) open by default [index1, index2, etc]. [] denotes no content.
			onemustopen: false, //Specify whether at least one header should be open always (so never all headers closed)
			animatedefault: false, //Should contents open by default be animated into view?
			persiststate: false, //persist state of opened contents within browser session?
			toggleclass: ["", "open"], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
			togglehtml: ["none", "", ""], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
			animatespeed: "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
			oninit:function(expandedindices){ //custom code to run when headers have initalized
				//do nothing
			},
			onopenclose:function(header, index, state, isuseractivated){ //custom code to run whenever a header is opened or closed
				//do nothing
			}
		})
		</script>
	</head>

   <body>
        <div id="container">
		<div id="pagecourante" class="{{pagecourante}}">   
			<a href="{{configuration param="base_url"}}IndexAlchemille" title="Retourner &agrave la page d'accueil" style="text-align:center; padding:30px 0; margin:10px auto; background:white; font-size:25px; width:560px; display:block;">Alch&eacute;mille</a>     
			<div id="content" {{doubleclic}}>			
				{WIKINI_PAGE}
			</div><!-- fin content -->
		</div> <!-- fin pagecourante -->
		<div id="menu">
			{{include page="PageMenu" doubleclic="1"}}
		</div> <!-- fin menu -->
        </div> <!-- fin container -->
   </body>
</html>
