	<head>
		<title>{{titrepage}}</title>{{metarobots}}
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<meta name="keywords" content="{{configuration param="meta_keywords"}}" />
		<meta name="description" content="{{configuration param="meta_description"}}" />

	</head>

	<body {{parambody}}>
	<div class="page_table">
		<div class="menu_column">		
			{{include page="PageMenu" doubleclic="1"}}

		<div class="body_column" {{doubleclic}}>
			{WIKINI_PAGE}
			<div id="footer">
				{{barreredaction}}
			</div>  <!-- fin div footer -->

	</div> <!-- fin div page_table -->
