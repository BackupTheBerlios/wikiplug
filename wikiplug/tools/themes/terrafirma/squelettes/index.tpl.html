<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<title>{{titrepage}}</title>{{metarobots}}
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<meta name="keywords" content="{{configuration param="meta_keywords"}}" />
	<meta name="description" content="{{configuration param="meta_description"}}" />
	<link rel="alternate" type="application/rss+xml" title="Flux RSS des derniers changements" href="{{configuration param="base_url"}}DerniersChangementsRSS/xml" />
	{{liensstyle}}
	{{liensjavascripts}}
</head>

<body {{parambody}}>

<div id="outer">

	<div id="upbg"></div>

	<div id="inner">

		<div id="header">
			<h1>{{include page="TitreSite" doubleclic="1"}}</h1>
		</div>
	
		<div id="splash"></div>
	
		<div id="menu">
			{{include page="MenuHaut" doubleclic="1"}}

		<div id="date">{{include page="MenuHautDroit" doubleclic="1"}}</div>
		</div>
	

		<div id="primarycontent" {{doubleclic}}>
		{WIKINI_PAGE}
		</div>
		
		<div id="secondarycontent">
			<div class="content">
				<ul class="linklist">
					{{include page="PageMenu" doubleclic="1"}}
			</div>

		</div>
	
		<div id="footer">
			{{include page="PageBas" doubleclic="1"}}
		</div>

	</div>

</div>

</body>
</html>
