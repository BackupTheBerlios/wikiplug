<h2 class="titre_overlay">Ajouter un champ de type texte long</h2>

<div class="formulaire_ligne">
	<label><span class="symbole_obligatoire">*&nbsp;</span>Label&nbsp;<img class="tooltip_aide" title="Texte apparaissant devant le champ &agrave; remplir par l&#146;utilisateur." src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input name="label" type="text" required="required" />
</div>

<div class="formulaire_ligne">
	<label>Texte par d&eacute;faut&nbsp;<img class="tooltip_aide" title="Texte apparaissant dans le champ &agrave; remplir par l&#146;utilisateur." src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input name="default" type="text" />
</div>

<div class="formulaire_ligne">
	<label>Texte de la bulle d'aide&nbsp;<img class="tooltip_aide" title="Ce texte sera affich&eacute; au survol de l&#146;icone avec le point d&#146;interrogation." src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input type="text" name="help_tooltip" />
</div>

<div class="formulaire_ligne">
	<label for="required">Champs obligatoire&nbsp;<img class="tooltip_aide" title="Cocher pour rendre la saisie de ce champs obligatoire." src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input type="checkbox" id="required" name="required" />
</div>

<div class="formulaire_ligne">
	<label><span class="symbole_obligatoire">*&nbsp;</span>Identifiant&nbsp;<img class="tooltip_aide" title="Identifiant dans la base de donn&eacute;es (ne sera pas visible &agrave; l&#146;&eacute;cran).<br />Doit &ecirc;tre unique pour l&#146;ensemble des champs des formulaires, et sans caract&egrave;res sp&eacute;ciaux." src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input name="id" type="text" required="required" />
</div>

<div class="formulaire_ligne">
	<label>Format du champ&nbsp;<img class="tooltip_aide" title="Wiki = utilisation de la syntaxe Wiki<br />HTML = permet l'utilisation des balises HTML<br />pas d&#146;HTML = affiche la syntaxe HTML sans l&#146;interpreter" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<select id="type_champs" name="type_champs">
		<option value="wiki" selected="selected">Wiki</option>
		<option value="html">HTML</option>
		<option value="nohtml">pas d'HTML</option>
	</select>
</div>

<div class="formulaire_ligne">
	<label>Nombre de caract&egrave;res minimum&nbsp;<img class="tooltip_aide" title="valeur comprise entre 0 et 65000" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input id="nb_char_min" name="nb_char_min" type="range" min="0" max="65000" value="10" />
	<div class="clear"></div>
</div>

<div class="formulaire_ligne">
	<label>Nombre de caract&egrave;res maximum&nbsp;<img class="tooltip_aide" title="valeur comprise entre 0 et 65000" src="tools/bazar/presentation/images/aide.png" width="16" height="16" alt="image aide" /></label>
	<input id="nb_char_max" name="nb_char_max" type="range" min="0" max="65000" value="65000" />
	<div class="clear"></div>
</div>
